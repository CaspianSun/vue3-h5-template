<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <script src="//res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="/src/main.ts" type="module"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    ;(function () {
      window.wxOpenId = "{{ openid }}" //用户id
      window.wxAppId = "{{ appId }}" // 必填，公众号的唯一标识
      window.wxTimestamp = "{{ timestamp }}" // 必填，生成签名的时间戳
      window.wxNonceStr = "{{ nonceStr }}" // 必填，生成签名的随机串
      window.wxSignature = "{{ signature }}" // 必填
      window.wxHeadImgUrl = "{{ headimgurl }}" // 必填
    })()
  </script>
</html>
